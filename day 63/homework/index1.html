<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Foundations</title>
  <style>
    body {
      background-color: #f4c542; /* იგივე ყვითელი ფონად */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 8px 8px 0px rgba(0,0,0,0.8);
      width: 320px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background: #f4c542;
      color: #000;
      font-weight: bold;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #666;
      margin: 5px 0 10px 0;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .author span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="" alt="Card Image">
    <div class="card-content">
      <span class="tag">Learning</span>
      <div class="date">Published 21 Dec 2023</div>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="https://via.placeholder.com/30" alt="Author">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
