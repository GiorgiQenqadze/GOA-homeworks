<!--შექმენით div-ი 300x300-ზე მიეცით მას უკანა ფონის ფერი. მის შიგნით ჩასვით კიდევ 5 div-ი 50x50-ზე, გაუწერეთ მათაც უკანა ფონის ფერი და მოათავსედ ეს div-ები მოშველი ელემენტის ზუსტად შუაში, ისე რომ ისინი იყვნენ ჰორიზონტალურად განლაგებულნი.-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Divs</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner {
      display: flex;
      gap: 10px;
    }
    .box {
      width: 50px;
      height: 50px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
