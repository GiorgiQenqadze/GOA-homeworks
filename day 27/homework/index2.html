<!--შექმენით ვალუტის გაცვლის საიტი, სადაც მომხმარებელს აარჩევინებთ ორ ვალუტას.-->




   <html>
        <head>
     <title>ვალუტის გადამცვლელი</title>
    </head>
    <body>

    <h2>ვალუტის გადაცვლა</h2>

        <label for="from-currency">არჩევა ვალუტა (საწყისი):</label>
        <select id="from-currency">
     <option value="EUR">ევრო (EUR)</option>
    <option value="GEL">ლარი (GEL)</option>
    </select>
   <br><br>

     <label for="to-currency">არჩევა ვალუტა (გადაცვლა):</label>
     <select id="to-currency">
    <option value="EUR">ევრო (EUR)</option>
    <option value="GEL">ლარი (GEL)</option>
  </select><br><br>

        <label for="amount">თანხა:</label>
     <input type="number" id="amount" placeholder="შეიყვანეთ თანხა" required>

     <button>გადაცვლა</button>

        </body>
    </html>
