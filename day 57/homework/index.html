<!--კომენტარის სახით ახსენით რა დანუშნულება გააჩნია border და border-radius თვისებებს.-->




<!--/* 
  border - გამოიყენება ელემენტის საზღვრის (ჩარჩოს) დასახატად.
  მას შეუძლია ჰქონდეს სისქე (px), ტიპი (მაგ: solid, dashed, dotted) და ფერი.
  მაგალითად: border: 2px solid black; ნიშნავს 2px სისქის, შავი ფერის, გრძელი ხაზის საზღვარს.
*/

/* 
  border-radius - გამოიყენება ელემენტის კუთხეების მომრგვალებისთვის.
  მაგალითად: border-radius: 10px; გაამრგვალებს კუთხეებს 10 პიქსელით.
  თუ მივანიჭებთ 50%, კვადრატი გადაიქცევა წრედ.
*/-->
