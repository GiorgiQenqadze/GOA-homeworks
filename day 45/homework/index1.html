<!--შექმენით სათაური, პარაგრაფი, ღილაკი და კიდევ რამდენიმე ელემენტი. ყველა გასტილეთ ერთიანად class სელექტორის დახმარებით.-->





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Example</title>
  <style>
    .styled {
      color: white;
      background-color: teal;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 class="styled">სათაური</h1>
  <p class="styled">ეს არის პარაგრაფირ ომელიც აღწერს რაღაცას</p>
  <button class="styled">დაჭირე აქ</button>
  <div class="styled">ეს არის div ელემენტი</div>
  <span class="styled">ეს არის span ელემენტი</span>

</body>
</html>
