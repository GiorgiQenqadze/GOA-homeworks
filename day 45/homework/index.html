<!--კომენტარების სახით ახსენით რა არის ID და Class სელეკტორები, ასევე დაწერეთ განხვავება მათ შორის.-->





<!-- 
ID სელექტორი:
- გამოიყენება ერთ კონკრეტულ HTML ელემენტზე.
- უნიკალურია — ერთი და იგივე ID არ უნდა ჰქონდეს ორზე მეტ ელემენტს.
- გამოიყენება "#" სიმბოლოთი CSS-ში.
-->

<!-- 
CLASS სელექტორი:
- გამოიყენება ერთზე მეტ ელემენტზე — შეიძლება ბევრი ელემენტი გააერთიანოს.
- არ არის უნიკალური, შეიძლება ერთ კლასს ბევრი ელემენტი ჰქონდეს.
- გამოიყენება "." სიმბოლოთი CSS-ში.
-->

<!-- განსხვავება ID-სა და CLASS-ს შორის:
1. ID არის უნიკალური და მხოლოდ ერთი ელემენტისთვის გამოიყენება, CLASS კი შეიძლება ბევრ ელემენტს ჰქონდეს.
2. CSS-ში ID-სთვის ვიყენებთ "#", ხოლო CLASS-ისთვის — ".".
3. ID უფრო მაღალი პრიორიტეტით აღიქმება ბრაუზერის მიერ სტილების დამუშავებისას.
-->
