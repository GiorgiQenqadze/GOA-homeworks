<!--კომენტარების სახით ახსენით თუ რა განხვავებაა inline, internal და external css გასტილვის გზებს შორის.-->





<!-- INLINE CSS -->
<!--
Inline სტილი იწერება პირდაპირ HTML ელემენტის შიგნით, "style" ატრიბუტის საშუალებით.
გამოიყენება მაშინ, როცა გვსურს ერთ კონკრეტულ ელემენტს მივანიჭოთ უნიკალური სტილი.
არ არის რეკომენდირებული ხშირად გამოყენება, რადგან ართულებს კოდის მართვას.
-->
<h1 style="color: red; font-size: 24px;">ეს არის Inline სტილი</h1>

<!-- INTERNAL CSS -->
<!--
Internal სტილი იწერება <style> ტეგში HTML დოკუმენტის <head> განყოფილებაში.
გამოიყენება მაშინ, როცა ერთ გვერდზე გვინდა რამდენიმე ელემენტის გასტილვა.
უკეთესია ვიდრე inline, მაგრამ მაინც რთულია დიდი პროექტებისთვის.
-->
<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      color: blue;
      font-family: Arial;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ეს არის Internal სტილი</h1>
  <p>და პარაგრაფი</p>
</body>
</html>

<!-- EXTERNAL CSS -->
<!--
External სტილი ნიშნავს, რომ CSS კოდი ინახება ცალკე .css ფაილში.
ამ ფაილს HTML დოკუმენტი უკავშირდება <link> ტეგით <head>-ში.
ყველაზე ეფექტურია დიდი საიტებისთვის — ამარტივებს დიზაინის მართვას და ხელახლა გამოყენებას.
-->
<!-- style.css ფაილში უნდა იყოს ასეთი კოდი: -->
/*
h1 {
  color: green;
}
*/

<!-- და HTML ფაილში: -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ეს არის External სტილი</h1>
</body>
</html>
