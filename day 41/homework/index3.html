<!--შექმენით 1 html-ის ფაილი და 1 css-ის ფაილი შესაბამისი გაფართოებით, დააკავშირეთ ისინი ერთმანეთს. თქვენი დავალებაა html-ში შექმნათ რამდენიმე ღილაკი (button) და გასტილოთ ეს ღილაკები external css-ის მეშვეობით. გამოიყენეთ css-ში მთლიანად ნასწავლი მასალა.-->




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ღილაკების External CSS გაფორმება</title>
  <link rel="stylesheet" href="style.css"> <!-- აქ ვუკავშირებთ css ფაილს -->
</head>
<body>

  <h1>External CSS-ით გაფორმებული ღილაკები</h1>

  <button class="red-button">წითელი ღილაკი</button>
  <button class="green-button">მწვანე ღილაკი</button>
  <button class="blue-button">ლურჯი ღილაკი</button>
  <button class="shadow-button">ჩრდილიანი ღილაკი</button>

</body>
</html>
