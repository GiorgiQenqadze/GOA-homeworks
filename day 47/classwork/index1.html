<!--ვებ-საიტზე შექმენით 1 ცალი h1 ელემენტი, 3 ცალი პარაგრაფი. შემდეგ კი h1-ს გაუწერეთ id-ი და გასტილეთ იგი id-ს გზით, ხოლო პარაგრაფებს class-ები და გასტილეთ ისინი კლასებით.-->





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ვებ-საიტი</title>
  <style>
    /* ID-სელექტორით h1-ის სტილიზაცია */
    #mainTitle {
      color: darkblue;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* კლასით პარაგრაფების სტილიზაცია */
    .textParagraph {
      color: darkgreen;
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 50px;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">ეს არის სათაური</h1>

  <p class="textParagraph">ეს არის პირველი პარაგრაფი, რომელიც აღწერს ჩვენს ვებ-საიტს.</p>
  <p class="textParagraph">მეორე პარაგრაფი დამატებით ინფორმაციას გვაწვდის.</p>
  <p class="textParagraph">მესამე პარაგრაფში არის დასკვნა და მოწოდება მოქმედებისთვის.</p>

</body>
</html>
