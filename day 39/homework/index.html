<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>მანქანის ინფორმაცია</title>
<style>
  /* კონტეინერის სტილი */
  .car-card {
    border: 2px solid #4a90e2;       
    background-color: #e3f2fd;            
    color: #333333;                     
    width: 320px;
    padding: 16px;
    font-family: Arial, sans-serif;
    border-radius: 10px;                 
    display: flex;
    flex-direction: column;
    align-items: center;                 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  /* მანქანის სურათი */
    .car-card {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  /* სათაური */
  .car-card h2 {
    font-size: 24px;                      
    margin: 8px 0;
    color: #1a237e;
    text-align: center;
  }

  /* აღწერა */
  .car-card p {
    font-size: 16px;
    color: #555555;
    text-align: center;
    margin-bottom: 16px;
  }

  /* Buy ღილაკი */
  .car-card button {
    background-color: #1976d2;            
    color: white;                        
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .car-card button:hover {
    background-color: #0d47a1;          
  }
</style>
</head>
<body>

<div class="car-card">
  <img src="https://via.placeholder.com/320x180.png?text=Car+Image" alt="მანქანის ფოტო" />
  <h2>Toyota Camry 2023</h2>
  <p>საკმაოდ კომფორტული და თანამედროვე დიზაინის სედანი, რომელიც გამოირჩევა მაღალი ეკონომიურობით და უსაფრთხოებით.</p>
  <button>Buy</button>
</div>

</body>
</html>
