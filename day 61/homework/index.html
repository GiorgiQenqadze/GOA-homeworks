<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoftC Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #cce7ff; /* ცისფერი ფონად */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: white;
    }
    header h1 {
      font-size: 20px;
      color: #222;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 50px;
      background: linear-gradient(to right, #5fa9ff, #a7d4ff);
      border-radius: 20px;
      margin: 30px auto;
      width: 90%;
      color: white;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .hero-text p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .hero-text button {
      padding: 12px 20px;
      background: white;
      color: #0073e6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .hero img {
      width: 40%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SoftC Company</h1>
    <nav>
      <ul>
        <li><a href="#">Company</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Custom Software</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Professional Software Development Services</h2>
      <p>Software engineering & beyond</p>
      <button>REQUEST A QUOTE</button>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/906/906349.png" alt="Software Illustration">
  </section>
</body>
</html>
