<!--კომენტარების სახით ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით.-->





<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>CSS ტერმინები</title>
  
  <style>
    /* CSS Rule: მთელი ეს ბლოკი წარმოადგენს CSS წესს (rule-ს) */
    p {
      /* Selector: ეს არის "p", რომელიც ნიშნავს რომ სტილები იმოქმედებს <p> ტეგებზე */

      /* Declaration: ერთი სტილის განაცხადი, მაგალითად "color: red;" */
      color: red;
      /* Property: აქ "color" არის თვისება, რომელიც განსაზღვრავს ტექსტის ფერს */
      /* Value: აქ "red" არის მნიშვნელობა, რომელიც გადაეცემა თვისებას */

      font-size: 20px; /* კიდევ ერთი Declaration - ტექსტის ზომა */
    }
  </style>
</head>
<body>

  <h1>CSS ტერმინები</h1>
  <p>ეს არის პარაგრაფი, რომელსაც აქვს სტილები გამოყენებული Internal CSS-ით.</p>

</body>
</html>
