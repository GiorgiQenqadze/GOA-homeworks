<!--კომენტარების სახით ახსენით color model-ები კერძოდ კი rgb() და hex კოდები.-->

<!-- 
RGB ფერის მოდელი (Red, Green, Blue) აღწერს ფერს 3 კომპონენტის საშუალებით:
ყოველი კომპონენტი იღებს მნიშვნელობას 0-დან 255-მდე.
მაგალითად: rgb(255, 0, 0) — სუფთა წითელი ფერი.
-->

<!-- 
HEX კოდი იგივე RGB-ს წარმომადგენელია თექვსმეტობით სისტემაში.
6 სიმბოლო: ორი წითლისთვის, ორი მწვანისთვის და ორი ლურჯისთვის.
მაგალითად: #FF0000 — სუფთა წითელი.
-->

<!-- 
rgb(0, 255, 0) — მწვანე ფერი
hex: #00FF00 — იგივე მწვანე, HEX ფორმატში
-->

<!-- 
rgb(0, 0, 255) — ლურჯი
hex: #0000FF — იგივე ლურჯი HEX-ით
-->

<!-- 
rgb(255, 255, 0) — ყვითელი (წითელი + მწვანე)
hex: #FFFF00 — იგივე ყვითელი
-->

<!-- 
RGB-ს აქვს გაფართოებული ფორმა rgba(), სადაც 'a' ნიშნავს გამჭვირვალობას (alpha).
მაგ: rgba(255, 0, 0, 0.5) — ნახევრად გამჭვირვალე წითელი.
-->

<!-- 
ახალი ტიპის HEX კოდში გამჭვირვალობაც შეიძლება დაემატოს:
მაგალითად: #FF000080 — იგივე წითელი, 50% გამჭვირვალობით (80 hex-ში უდრის ~128, ანუ 50%).
-->
