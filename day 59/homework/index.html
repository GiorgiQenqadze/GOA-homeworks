<!--/* 
  Box Layout (CSS Box Model) 
  --------------------------------
  - CSS-ში თითოეული ელემენტი აღიქმება როგორც ყუთი (box).
  - თითოეული box შედგება რამდენიმე შრისგან, რომლებიც განსაზღვრავენ ელემენტის ზომას, განლაგებას და სტილს.
  
  Box Model-ის შრეები:

  1. Content (კონტენტი)
     - ეს არის სინამდვილეში ელემენტის შიგთავსი: ტექსტი, სურათი, ან სხვა შიგთავსი.
     - მაგალითად: <p>გამარჯობა</p> -> "გამარჯობა" არის content.

  2. Padding (შიდა სიგრილე)
     - ეს არის სივრცე content-ის და border-ის შორის.
     - padding განსაზღვრავს რამდენად მოშორებულია შიგთავსი ელემენტის საზღვარს.
     - ერთეულები შეიძლება იყოს px, em, % და სხვ.

  3. Border (საზღვარი)
     - გარშემორტყმული ხაზები ელემენტის content+padding-ს.
     - შეუძლია ჰქონდეს სისქე, ტიპი (solid, dashed, dotted) და ფერი.
     - მაგალითად: border: 2px solid black;

  4. Margin (გარე სიგრილე)
     - ეს არის სივრცე ელემენტის საზღვრის და სხვა ელემენტების ან გვერდის კიდეების შორის.
     - განსაზღვრავს ელემენტის განლაგებას გვერდის ან სხვა ელემენტების მიმართ.
     - შეიძლება იყოს სარჩევი (top, right, bottom, left) ან shorthand (margin: 10px 5px;).
*/-->
