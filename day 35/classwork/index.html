<!--შექმენით 3 პარაგრაფი და გაუსტილეთ მას ფერი, უკანა ფონის ფერი, შეუცვალეთ სიგანე, გადაადგილეთ ის მის სივრცეში. გამოიყენეთ style ატრიბუტი.-->




<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სტილიზებული პარაგრაფები</title>
</head>
<body>

  <p style="color: white; background-color: darkblue; width: 60%; margin: 20px auto; padding: 15px; position: relative; left: 0px; top: 10px;">
    ეს არის პირველი პარაგრაფი. მას აქვს მუქი ლურჯი უკანა ფონი და თეთრი ტექსტი.
  </p>

  <p style="color: black; background-color: lightgreen; width: 50%; margin: 30px 100px; padding: 20px; position: relative; left: 50px; top: 20px;">
    ეს არის მეორე პარაგრაფი. ის გადატანილია ოდნავ მარჯვნივ და ქვემოთ.
  </p>

  <p style="color: #333; background-color: #ffcccb; width: 70%; margin: 40px auto; padding: 25px; position: relative; left: -30px; top: 30px;">
    ეს არის მესამე პარაგრაფი. მას აქვს ღია წითელი ფონის ფერი და მარცხნივ არის გადატანილი.
  </p>

</body>
</html>
